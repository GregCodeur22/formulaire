<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="" class="app">

        <div class="pseudo-container box">
            <label for="pseudo">pseudo</label>
            <input type="text" id="pseudo" autocomplete="off">
            <span></span>
        </div>

        <div class="email-container box">
            <label for="email">Email</label>
            <input type="text" id="email" autocomplete="off">
            <span></span>
        </div>

        <div class="password-container box">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" autocomplete="off">
            <p id="prorgess-bar"></p>
            <span></span>
        </div>

        <div class="confirm-container box">
            <label for="confirm">Confirmé mot de passe</label>
            <input type="password" id="confirm" autocomplete="off">
            <span></span>
        </div>

        <div class="btn">
            <button type="submit ">ajouté</button>

        </div>

    </form>






    <script src="script.js"> </script>
</body>

</html>
